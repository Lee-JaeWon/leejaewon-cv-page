about_content: | # this will include new lines to allow paragraphs
  I am a robotics researcher, now in a combined M.S. & Ph.D. program in [Electrical and Electronic Engineering](https://ee.yonsei.ac.kr/ee/index.do) from [Yonsei University](https://www.yonsei.ac.kr/sc/index.jsp).
  
  I am keen to achieve my dream with an interest in robotics and computer vision.

  For more information, please see the following [CV](https://github.com/Lee-JaeWon/Lee-JaeWon_CV/blob/main/Lee-JaeWon_CV.pdf).

